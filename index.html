<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Start the game by choosing rock, paper or scissors.</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rockv2.svg" alt="rock" width="150px" height="150px">
        </div>
        <div class="choice" id="p">
            <img src="images/paperv2.svg" alt="paper" width="150px" height="150px">
        </div>
        <div class="choice" id="s">
            <img src="images/scissorsv2.svg" alt="scissors" width="150px" height="150px">
        </div>
    </div>

    <p id="action-message">Hurry up, make your move!</p>
    <script src="app.js" charset="utf-8"></script>
</body></html>
